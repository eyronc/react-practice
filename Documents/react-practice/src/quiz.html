    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        .fade-in { animation: fadeIn 0.6s ease-out; }
        .slide-in { animation: slideIn 0.5s ease-out; }
        .scale-in { animation: scaleIn 0.4s ease-out; }
        
        .correct { 
            background: linear-gradient(135deg, #10b981 0%, #059669 100%) !important; 
            border-color: #34d399 !important;
            transform: scale(1.02);
            box-shadow: 0 10px 40px rgba(16, 185, 129, 0.4) !important;
        }
        .wrong { 
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%) !important; 
            border-color: #f87171 !important;
            transform: scale(0.98);
            box-shadow: 0 10px 40px rgba(239, 68, 68, 0.4) !important;
        }
        
        .explanation-box {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, padding 0.3s ease-out, margin 0.3s ease-out;
        }
        
        .explanation-box.show {
            max-height: 300px;
            padding: 1rem;
            margin-top: 0.5rem;
        }
        
        /* Gradient backgrounds */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .gradient-bg-2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .gradient-bg-3 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .gradient-bg-4 {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        /* Glass morphism */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Shimmer effect */
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            border-radius: 10px;
        }
        
        /* Timer pulse */
        .timer-pulse {
            animation: pulse 1s ease-in-out infinite;
        }
        
        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
            animation: float 20s infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-100px) translateX(100px); }
        }
    </style>
</head>

    <script>
        const quizData = {
            infosec: [
                { 
                    q: "Which property ensures information is shared only with authorized persons?", 
                    a: ["Confidentiality", "Integrity", "Availability", "Non-repudiation"], 
                    c: 0,
                    exp: [
                        "Confidentiality ensures that information is accessible only to authorized individuals. This is the cornerstone of data privacy and protection.",
                        "Integrity ensures data hasn't been tampered with, not who can access it.",
                        "Availability ensures systems are accessible when needed, not who can access information.",
                        "Non-repudiation prevents denial of actions, not controlling access to information."
                    ]
                },
                { 
                    q: "What security goal is violated if a hacker modifies a bank database?", 
                    a: ["Confidentiality", "Integrity", "Availability", "Accountability"], 
                    c: 1,
                    exp: [
                        "Confidentiality deals with unauthorized viewing, not modification.",
                        "Integrity ensures data accuracy and prevents unauthorized modification. When a hacker changes database values, integrity is compromised.",
                        "Availability concerns system uptime, not data modification.",
                        "Accountability tracks who did what, but the primary violation here is integrity."
                    ]
                },
                { 
                    q: "Ensuring systems are accessible when needed is called:", 
                    a: ["Confidentiality", "Efficiency", "Availability", "Integrity"], 
                    c: 2,
                    exp: [
                        "Confidentiality is about keeping information private, not system uptime.",
                        "Efficiency is about performance, not accessibility.",
                        "Availability ensures authorized users can access systems and data when needed. This includes preventing DoS attacks and ensuring redundancy.",
                        "Integrity is about data accuracy, not system accessibility."
                    ]
                },
                { 
                    q: "The 'CIA' Triad stands for:", 
                    a: ["Code, Information, Access", "Confidentiality, Integrity, Availability", "Control, Identity, Audit", "Centralized Internal Assets"], 
                    c: 1,
                    exp: [
                        "These are not the pillars of information security.",
                        "The CIA Triad is the fundamental model for information security, consisting of Confidentiality, Integrity, and Availability.",
                        "While important, these don't form the CIA Triad.",
                        "This is not a recognized security framework."
                    ]
                },
                { 
                    q: "Which is a 'Force of Nature' threat?", 
                    a: ["Hacking", "SQL Injection", "Flood", "Social Engineering"], 
                    c: 2,
                    exp: [
                        "Hacking is a deliberate human act, not a natural force.",
                        "SQL Injection is a technical attack, not a natural disaster.",
                        "Floods, earthquakes, fires, and other natural disasters are 'Forces of Nature' that can damage IT infrastructure and cause data loss.",
                        "Social engineering is a human-based attack technique."
                    ]
                },
                { 
                    q: "A weakness in a system that could be exploited is a:", 
                    a: ["Threat", "Vulnerability", "Risk", "Exploit"], 
                    c: 1,
                    exp: [
                        "A threat is a potential danger, not the weakness itself.",
                        "A vulnerability is a weakness or flaw in a system that can be exploited. Examples include unpatched software or weak passwords.",
                        "Risk is the likelihood of a threat exploiting a vulnerability.",
                        "An exploit is the actual code or technique used to take advantage of a vulnerability."
                    ]
                },
                { 
                    q: "Which threat involves looking through trash for information?", 
                    a: ["Phishing", "Sniffing", "Dumpster Diving", "Tailgating"], 
                    c: 2,
                    exp: [
                        "Phishing uses fake emails to steal credentials, not physical trash.",
                        "Sniffing captures network traffic, not physical documents.",
                        "Dumpster diving is searching through trash to find sensitive information like passwords, account numbers, or company documents.",
                        "Tailgating is following someone through a secure door."
                    ]
                },
                { 
                    q: "A DoS attack targets which security goal?", 
                    a: ["Confidentiality", "Integrity", "Availability", "Authenticity"], 
                    c: 2,
                    exp: [
                        "DoS doesn't steal information, so confidentiality isn't the primary target.",
                        "DoS doesn't modify data, so integrity isn't the main goal.",
                        "Denial of Service (DoS) attacks overwhelm systems to make them unavailable to legitimate users, directly attacking availability.",
                        "DoS doesn't impersonate users, so authenticity isn't the target."
                    ]
                },
                { 
                    q: "Using threats to demand money is called:", 
                    a: ["Extortion", "Espionage", "Theft", "Vandalism"], 
                    c: 0,
                    exp: [
                        "Extortion involves threatening to harm someone or their property unless demands (usually money) are met. Ransomware is a digital form of extortion.",
                        "Espionage is spying to gather intelligence, not demanding money.",
                        "Theft is taking property without threats.",
                        "Vandalism is destructive damage, not demanding payment."
                    ]
                },
                { 
                    q: "Human error such as deleting a file is a:", 
                    a: ["Technical Failure", "Force of Nature", "Act of Human Error", "Deliberate Act"], 
                    c: 2,
                    exp: [
                        "Technical failures are hardware/software problems, not human mistakes.",
                        "Forces of nature are environmental threats like floods.",
                        "Acts of human error include accidental deletions, misconfigurations, or clicking malicious links without malicious intent.",
                        "Deliberate acts are intentional, while accidental deletion is unintentional."
                    ]
                }
            ],
            intprog: [
                { 
                    q: "Which OOP concept represents the 'IS-A' relationship?", 
                    a: ["Encapsulation", "Polymorphism", "Inheritance", "Abstraction"], 
                    c: 2,
                    exp: [
                        "Encapsulation bundles data and methods, it doesn't define relationships.",
                        "Polymorphism allows objects to take many forms, not relationships.",
                        "Inheritance represents an 'IS-A' relationship. For example, a Dog IS-A Animal. The child class inherits properties from the parent.",
                        "Abstraction hides complexity, not relationships."
                    ]
                },
                { 
                    q: "Binding data and functions together is called:", 
                    a: ["Inheritance", "Abstraction", "Encapsulation", "Polymorphism"], 
                    c: 2,
                    exp: [
                        "Inheritance is about deriving classes, not bundling data.",
                        "Abstraction hides details, not bundling.",
                        "Encapsulation wraps data (variables) and methods (functions) into a single unit (class) and restricts direct access to some components.",
                        "Polymorphism is about multiple forms, not bundling."
                    ]
                },
                { 
                    q: "Which keyword is used to inherit a class in Java?", 
                    a: ["implements", "extends", "inherits", "using"], 
                    c: 1,
                    exp: [
                        "'implements' is used for interfaces, not class inheritance.",
                        "'extends' is the keyword used in Java to inherit from a parent class. Example: class Dog extends Animal",
                        "'inherits' is not a Java keyword.",
                        "'using' is not used for inheritance in Java."
                    ]
                },
                { 
                    q: "The ability of an object to take many forms is:", 
                    a: ["Polymorphism", "Encapsulation", "Inheritance", "Abstraction"], 
                    c: 0,
                    exp: [
                        "Polymorphism allows objects to be treated as instances of their parent class. The same method can behave differently in different contexts (overloading and overriding).",
                        "Encapsulation is about data hiding, not multiple forms.",
                        "Inheritance is about deriving classes, not multiple forms.",
                        "Abstraction is about hiding complexity, not multiple forms."
                    ]
                },
                { 
                    q: "In inheritance, the parent class is also called the:", 
                    a: ["Subclass", "Derived class", "Superclass", "Child class"], 
                    c: 2,
                    exp: [
                        "Subclass is the child that inherits, not the parent.",
                        "Derived class is the child, not the parent.",
                        "The parent class is called the superclass or base class. It's the class from which properties and methods are inherited.",
                        "Child class is the one that inherits, not the parent."
                    ]
                },
                { 
                    q: "Which feature focuses on hiding internal details?", 
                    a: ["Abstraction", "Inheritance", "Overloading", "Instantiation"], 
                    c: 0,
                    exp: [
                        "Abstraction hides complex implementation details and shows only essential features. Users interact with simplified interfaces without knowing internal workings.",
                        "Inheritance is about deriving classes, not hiding details.",
                        "Overloading is about multiple methods with same name.",
                        "Instantiation is creating objects."
                    ]
                },
                { 
                    q: "What is the main focus of OOP compared to Procedural?", 
                    a: ["Functions", "Logic", "Data", "Speed"], 
                    c: 2,
                    exp: [
                        "Procedural programming focuses on functions, not OOP.",
                        "Both paradigms use logic.",
                        "OOP focuses on data (objects and their interactions), while procedural programming focuses on functions and logic flow.",
                        "Speed is not the distinguishing factor."
                    ]
                },
                { 
                    q: "A method in a subclass with the same signature as a superclass method is:", 
                    a: ["Overloading", "Overriding", "Hiding", "Duplicating"], 
                    c: 1,
                    exp: [
                        "Overloading uses same name but different parameters in the same class.",
                        "Overriding occurs when a subclass provides its own implementation of a method already defined in its superclass with the same signature.",
                        "Method hiding is different and involves static methods.",
                        "Duplicating is not a formal OOP term."
                    ]
                },
                { 
                    q: "Multi-level inheritance is when:", 
                    a: ["A inherits from B, B from C", "A inherits from B and C", "A is the only class", "Classes are jumbled"], 
                    c: 0,
                    exp: [
                        "Multi-level inheritance creates a chain: C ‚Üí B ‚Üí A, where A inherits from B, and B inherits from C, forming multiple levels.",
                        "This describes multiple inheritance, not multi-level.",
                        "One class is not inheritance.",
                        "This doesn't describe any inheritance type."
                    ]
                },
                { 
                    q: "Which inheritance is NOT supported for classes in Java?", 
                    a: ["Single", "Multi-level", "Multiple", "Hierarchical"], 
                    c: 2,
                    exp: [
                        "Single inheritance is supported (one parent).",
                        "Multi-level inheritance is supported (chain of inheritance).",
                        "Java does NOT support multiple inheritance for classes (inheriting from multiple classes) to avoid the diamond problem. Use interfaces instead.",
                        "Hierarchical inheritance is supported (one parent, multiple children)."
                    ]
                }
            ]
        };

        let currentCategory = '';
        let currentQuestionIndex = 0;
        let score = 0;
        let wrongAnswers = 0;
        let streak = 0;
        let maxStreak = 0;
        let timeLeft = 30;
        let timerInterval;
        let answered = false;

        function showCategorySelection() {
            const name = document.getElementById('user-name').value.trim();
            if(!name) { 
                alert("Please enter your name!"); 
                return; 
            }
            document.getElementById('display-name').innerText = name;
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('category-screen').classList.remove('hidden');
        }

        function startQuiz(cat) {
            currentCategory = cat;
            currentQuestionIndex = 0;
            score = 0;
            wrongAnswers = 0;
            streak = 0;
            maxStreak = 0;
            document.getElementById('category-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            clearInterval(timerInterval);
            timeLeft = 30;
            answered = false;
            updateTimerDisplay();
            document.getElementById('next-button-container').classList.add('hidden');
            
            const qData = quizData[currentCategory][currentQuestionIndex];
            const total = quizData[currentCategory].length;
            const progress = ((currentQuestionIndex) / total) * 100;
            
            document.getElementById('question-count').innerText = `Question ${currentQuestionIndex + 1} of ${total}`;
            document.getElementById('q-number').innerText = currentQuestionIndex + 1;
            document.getElementById('question-text').innerText = qData.q;
            document.getElementById('current-score').innerText = score;
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('streak').innerText = streak + ' üî•';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            qData.a.forEach((opt, idx) => {
                const optionWrapper = document.createElement('div');
                optionWrapper.className = 'relative';
                
                const btn = document.createElement('button');
                btn.className = "w-full p-6 text-left glass hover:bg-white/10 rounded-2xl transition-all border-2 border-transparent hover:border-purple-400 font-medium text-lg transform hover:scale-102 hover:shadow-xl group relative overflow-hidden";
                
                const optionLetter = String.fromCharCode(65 + idx);
                btn.innerHTML = `
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center font-bold mr-4 group-hover:scale-110 transition-transform">
                            ${optionLetter}
                        </div>
                        <span>${opt}</span>
                    </div>
                `;
                btn.onclick = () => handleAnswer(idx, btn, optionWrapper);
                
                const explanationBox = document.createElement('div');
                explanationBox.className = 'explanation-box glass rounded-xl';
                explanationBox.setAttribute('data-explanation', idx);
                
                optionWrapper.appendChild(btn);
                optionWrapper.appendChild(explanationBox);
                container.appendChild(optionWrapper);
            });

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if(timeLeft <= 0) handleAnswer(-1, null, null);
            }, 1000);
        }

        function updateTimerDisplay() {
            const timerEl = document.getElementById('timer');
            timerEl.innerText = timeLeft + 's';
            if(timeLeft < 10) {
                timerEl.classList.remove('text-orange-400');
                timerEl.classList.add('text-red-500', 'timer-pulse');
            } else {
                timerEl.classList.remove('text-red-500', 'timer-pulse');
                timerEl.classList.add('text-orange-400');
            }
        }

        function handleAnswer(idx, btn, optionWrapper) {
            if(answered) return;
            
            clearInterval(timerInterval);
            answered = true;
            
            const qData = quizData[currentCategory][currentQuestionIndex];
            const correctIdx = qData.c;
            const buttons = document.getElementById('options-container').children;
            
            // Mark correct and wrong answers
            Array.from(buttons).forEach((wrapper, i) => {
                const button = wrapper.querySelector('button');
                const explanationBox = wrapper.querySelector('.explanation-box');
                button.disabled = true;
                
                if(i === correctIdx) {
                    button.classList.add('correct');
                    explanationBox.innerHTML = `
                        <div class="flex items-start space-x-3">
                            <div class="flex-shrink-0 w-8 h-8 rounded-full bg-emerald-500 flex items-center justify-center">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                            </div>
                            <div class="flex-1">
                                <div class="font-bold text-emerald-400 mb-1">Right answer</div>
                                <div class="text-slate-300 text-sm leading-relaxed">${qData.exp[i]}</div>
                            </div>
                        </div>
                    `;
                    explanationBox.classList.add('show');
                } else if(i === idx && idx !== correctIdx) {
                    button.classList.add('wrong');
                    explanationBox.innerHTML = `
                        <div class="flex items-start space-x-3">
                            <div class="flex-shrink-0 w-8 h-8 rounded-full bg-red-500 flex items-center justify-center">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </div>
                            <div class="flex-1">
                                <div class="font-bold text-red-400 mb-1">Not quite</div>
                                <div class="text-slate-300 text-sm leading-relaxed">${qData.exp[i]}</div>
                            </div>
                        </div>
                    `;
                    explanationBox.classList.add('show');
                }
            });
            
            // Update score
            if(idx === correctIdx) {
                score++;
                streak++;
                maxStreak = Math.max(maxStreak, streak);
            } else {
                wrongAnswers++;
                streak = 0;
            }
            
            document.getElementById('current-score').innerText = score;
            document.getElementById('streak').innerText = streak + ' üî•';
            
            // Show next button
            document.getElementById('next-button-container').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if(currentQuestionIndex < quizData[currentCategory].length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            
            const total = quizData[currentCategory].length;
            const percent = Math.round((score/total) * 100);
            
            document.getElementById('final-score').innerText = `${score}/${total}`;
            document.getElementById('correct-count').innerText = score;
            document.getElementById('wrong-count').innerText = wrongAnswers;
            document.getElementById('accuracy').innerText = percent + '%';
            
            let rank = "";
            let badge = "";
            if(percent >= 90) {
                rank = "Elite Professional!";
                badge = "üèÜ";
            } else if(percent >= 75) {
                rank = "Senior Specialist!";
                badge = "üéñÔ∏è";
            } else if(percent >= 50) {
                rank = "Qualified Associate!";
                badge = "‚úÖ";
            } else {
                rank = "Keep Studying!";
                badge = "üìö";
            }
            
            document.getElementById('rank-text').innerText = rank;
            document.getElementById('rank-badge').innerText = badge;
        }
    </script>
</body>
